<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Idea Space</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
  </head>

  <body>
    <h1 class="header">IDEA SPACE</h1>
    <div class="user-info">
      <h3>√Årni's sky</h3>
      <p>Since 12/07/2022 you have captured <b>543</b> stars</p>
      <element class="color-selector"></element>
    </div>
    <div id="starModal" class="modal">
      <div class="modal-content">
        <div class="title-container">
            <h1 class="modal-title" id="modalTitle"></h1>
            <span id="closeButton" class="close">&times;</span>
        </div>
        <div>
          <div class="description-senses-container">
            <div class="modal-description">
              <div class="description-content">
                <h3 class="notes-title">Notes</h3>
                <div id="modalDescription"></div>
              </div>
            </div>
            <div class="modal-senses">
              <div class="description-content">
                <h3 class="notes-title">Senses</h3>
            <div id="modalSenses"></div>
              
            </div>
          </div>
      </div>
    </div>
    <script class="star-field" src="starField.js"></script>
    <div id="data"><href src="star_data.txt"></href></div>
    <div id="dataTitles"><href src="title_data.txt"></href></div>
  </body>
</html>
